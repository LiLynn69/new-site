<div class="bio">
<span class="pic"><a class="img-responsive img-circle" href="/assets/images/{{ bio.pic }}">
    <img class="item" src="/assets/images/{{ bio.pic }}"></a></span>
<h2 class="name"><{{ bio.name }}</h2>
<h3 class="title">{{ bio.title }}</h3>
<h3 class="college" class="text-muted">{{ bio.college }}</h3>
<ul class="links" class="list-inline social-buttons">
{{ bio.links}}
</ul>
</div>
