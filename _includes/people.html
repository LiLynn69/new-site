<li class="bio">
<span class="pic"><img src="{{ bio.pic }}" class="img-responsive img-circle" alt=""></span>
<span class="name"><h2>{{ bio.name }}</h2></span>
<span class="title"><h3>{{ bio.title }}</h3></span>
<span class="college"><p class="text-muted">{{ bio.college }}<p></span>
<span class="links"><p class="list-inline social-buttons">
{{ bio.links}} </p>
</span>
</li>
